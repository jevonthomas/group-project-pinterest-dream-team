<div class="col s12 m4 l3" ng-repeat="myBoard in myBoards">
	<div id="{{myBoard.id}}" class="card indigo darken-4">
	  <div class="card-content white-text">
	    <span class="card-title">{{myBoard.title}}</span>
	  </div>
	  <div class="card-action">
	    <a ng-href="#!/my-board/{{myBoard.id}}">My Pins</a>
	  </div>
  </div>
</div>
