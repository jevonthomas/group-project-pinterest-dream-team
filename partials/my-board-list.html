<div class="col s4" ng-controller="MyBoardController" ng-repeat="myBoard in myBoards">
<div id="{{myBoard.id}}" class="card blue-grey darken-1">
  <div class="card-content white-text">
    <span class="card-title">{{myBoard.title}}</span>
  </div>
  <div class="card-action">
    <a ng-href="#!/my-board/{{myBoard.id}}">My Pins</a>
  </div>
  </div>
</div>
